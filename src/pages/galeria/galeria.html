<ion-header>
  <ion-navbar>
    <ion-title>galeria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>

  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slider" class="fotos">
      <img [src]="slide.image"/>
      <h2 [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>


    </ion-slide>
  </ion-slides>
</div>

</ion-content>
